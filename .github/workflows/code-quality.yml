name: Code Quality

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install -r requirements.txt || true  
      - name: Run pylint
        run: |
          pylint --disable=C0111 code_lambda8/src || true
          pylint --disable=C0111 lambda || true
          pylint --disable=C0111 tests || true
          pylint --disable=C0111 *.py || true
