name: Dependency Scan

on: [push, pull_request]

jobs:
  dependency_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install safety
        run: pip install safety

      - name: Run safety
        run: safety check -r requirements.txt --full-report
